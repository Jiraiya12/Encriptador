<body>

        <img src="C:\Users\GABY SOBRON\Desktop\Raul\Proyectos\Encriptador\Vector.png" alt="logo de Alura" class="logo">

    <main>
        <div class="contenedor-entrada">           
          <input type="text" id="texto" name="texto" placeholder="Ingresa el texto" maxlength="100" required>
        </div>
      
        <div class="contenedor-botones">
          <input type="button" value="Encriptar" onclick="encriptarTexto()">
          <input type="button" value="Desencriptar" onclick="desencriptarTexto()">
          <h6>Solo minusculas por favor</h6>
        </div>
      
        <div class="contenedor-resultado imagen-fondo">
          <p id="resultado"></p>
          <button id="boton-copiar" onclick="copiarTexto()">Copiar</button>
<script>
          function copiarTexto() {
            // Seleccionar el texto a copiar y crear un elemento de texto temporal
            let texto = document.getElementById("resultado").textContent;
            let textoTemp = document.createElement("textarea");
            textoTemp.value = texto;
            document.body.appendChild(textoTemp);
            
            // Seleccionar el texto temporal y copiarlo al portapapeles
            textoTemp.select();
            document.execCommand("copy");
            
            // Eliminar el elemento temporal
            document.body.removeChild(textoTemp);
          }
</script>
        </div>

    </main>

    <script>
        function encriptarTexto() {
        let texto = document.getElementById("texto").value;
  
// Validar que el texto solo contenga letras minúsculas
        if (/[^a-z\s\ñ]/.test(texto)) {
        alert("El texto debe contener solo letras minúsculas");
        return;
        }
  
  // Si el texto es válido, continuar con la encriptación
  texto = texto.replace(/e/g, "enter");
  texto = texto.replace(/i/g, "imes");
  texto = texto.replace(/a/g, "ai");
  texto = texto.replace(/o/g, "ober");
  texto = texto.replace(/u/g, "ufat");
  document.getElementById("resultado").textContent = texto;
}

function desencriptarTexto() {
  let texto = document.getElementById("texto").value;
  
  // Validar que el texto solo contenga letras minúsculas
  if (/[^a-z\s\ñ]/.test(texto)) {
    alert("El texto debe contener solo letras minúsculas");
    return;
  }
  
  // Si el texto es válido, continuar con la desencriptación
  texto = texto.replace(/enter/g, "e");
  texto = texto.replace(/imes/g, "i");
  texto = texto.replace(/ai/g, "a");
  texto = texto.replace(/ober/g, "o");
  texto = texto.replace(/ufat/g, "u");
  document.getElementById("resultado").textContent = texto;
}
    </script>
